<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv = "content-type" content = "text/html" charset = "UTF-8">
    <title>仿FLASH的图片轮换播放效果</title>
    <style ></style>
    <link href="picturePlayerStyle.css" rel="stylesheet" type="text/css" />
</head>
<body><!--仿FLASH的图片轮换播放器主体框架-->
    <div id = "playImages" class = "play">
        <ul class = "big_pic"><!--大图区域-->
            <div class = "prev"></div><!--左右键-->
            <div class = "next"></div>

            <div class = "text">加载图片说明……</div><!--图片说明及数量-->
            <div class = "length">计算图片数量……</div>

            <a class = "mark_left" href = "javascript:;"></a><!--当鼠标移动到左边时显示上一个按钮-->
            <a class = "mark_right" href = "javascript:;"></a><!--当鼠标移动到右边时显示下一个按钮-->
            <div class = "bg"></div><!--文字显示区域-->

            <li style = "z-index: 1;"><img src = "images/1.jpg" /></li>
            <li><img src = "images/2.jpg" /></li>
            <li><img src = "images/3.jpg" /></li>
            <li><img src = "images/4.jpg" /></li>
            <li><img src = "images/5.jpg" /></li>
            <li><img src = "images/6.jpg" /></li>
        </ul>
        <div class = "small_pic">//<!--小图区域-->
            <ul style = "width:390px;">
                <li style = "filter: alpha(opacity: 100); opacity: 1;"><img src = "images/1.jpg"></li>
                <li><img src = "images/2.jpg" /></li>
                <li><img src = "images/3.jpg" /></li>
                <li><img src = "images/4.jpg" /></li>
                <li><img src = "images/5.jpg" /></li>
                <li><img src = "images/6.jpg" /></li>
            </ul>
        </div>
    </div>
</body>
<script type = "text/javascript" src = "startMove.js"></script>
<script type = "text/javascript" src = "ImageRotationPlayer.js"></script>
</html>
